<div *ngIf="href === '/config'">
  <div style="width: 100%;">
    <div class="container" style="margin: auto; text-align: center;">
        <div class="justify-content-center" style="padding: 100px;">
            <h1>Enter the Chatbot Name</h1>
            <br><br>
            <div class="buttonIn">
                <input type="text" id="name"
                [(ngModel)]="chatbot_name" (keyup.enter)="changeName()" >
                <br><br>
                <button class="btn btn-md btn-primary" type="submit" id="submit"
                (click)="changeName()">Submit</button>
            </div>
        </div>
    </div>
</div>
</div>


<div style="width: 100%;" *ngIf="href === 'Home'">
  <div class="container" style="margin: auto; text-align: center;">
    <div style="padding-bottom: 5%; padding-top: 10px;">
      <p class="justify-content-center" *ngIf="chatbot_name === ''"
      style="font-size: 5vw; font-weight: bold;">
      <i class="fas fa-robot"></i> KernelSphere Chatbot <i class="fas fa-robot"></i>
      <title>KernelSphere Chatbot</title>
    </p>
    <p class="justify-content-center" *ngIf="chatbot_name !== ''"
      style="font-size: 5vw; font-weight: bold;">
      <i class="fas fa-robot"></i> {{chatbot_name}} <i class="fas fa-robot"></i>
      <title>{{chatbot_name}}</title>
    </p>
    <p class="justify-content-center" style="font-size: 3vw;">
      Languages supported : English & Arabic
    </p>
    <br>

    <div style="text-align: center;">
      <!-- <h5>What do you want to do ?</h5> -->
      <h5> Chatbot type :</h5>

      <select name="my-select" [(ngModel)]="mySelect" (change)="selectChange()">
          <option [value]="item.id" *ngFor="let item of data">
              {{item.name}}
          </option>
      </select>
      <br><br>
    </div>
    <div style="text-align: center;"></div>
    <nav>
    <ul class="navbar-nav">

      <li class="nav-item" *ngIf="chatbot_name === ''">
          <button class="btn btn-primary" Button>Ask kernelSphere Chatbot</button>
      </li>
      <li class="nav-item" *ngIf="chatbot_name !== ''">
        <button class="btn btn-primary" Button>Ask {{chatbot_name}} </button>
      </li>

    </ul>
    </nav>
    </div>
    <div style="padding-top: 25px;">
      <router-outlet></router-outlet>

    </div>

  </div>



</div>
